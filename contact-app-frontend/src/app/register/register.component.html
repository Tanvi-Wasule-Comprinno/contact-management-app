<div class="container min-vh-100 d-flex justify-content-center align-items-center">

  <div class="card shadow-lg border-0 register-card">
    <div class="card-body p-4">

      <!-- Header -->
      <div class="text-center mb-4">
        <h3 class="fw-bold">Create Account</h3>
        <p class="text-muted">Join us and manage your contacts easily</p>
      </div>

      <!-- Register Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
            formControlName="name">

          <small class="text-danger"
            *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Name is required
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label"> Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            formControlName="email">

          <small class="text-danger"
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Enter a valid email
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Minimum 6 characters"
            formControlName="password">

          <small class="text-danger"
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters
          </small>
        </div>

        <!-- Button -->
        <button
          class="btn btn-success w-100 mt-3"
          [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <!-- Footer -->
      <div class="text-center mt-4">
        <small class="text-muted">
          Already have an account?
          <a routerLink="/login" class="fw-semibold text-decoration-none">
            Login here 
          </a>
        </small>
      </div>

    </div>
  </div>

</div>
